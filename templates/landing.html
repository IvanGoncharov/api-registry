<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="APIs.guru - OpenAPI Directory - {{title}}">
    <meta name="robots" content="index,follow">
    <meta name="author" content="APIs.guru">

    <meta property="og:title" content="{{title}}">
    <meta property="og:type" content="article">
    <meta property="og:description" content="APIs.guru - OpenAPI Directory - {{title}}">
    <meta property="og:image" content="https://api.apis.guru/logo.svg">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@APIs_guru">
    <meta name="twitter:title" content="API Details - APIs.guru">
    <meta name="twitter:description" content="APIs.guru - OpenAPI Directory - {{title}}">
    <meta name="twitter:image" content="https://api.apis.guru/logo.svg">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <redoc spec-url='{{ url }}'></redoc>
    <script src="https://cdn.jsdelivr.net/npm/redoc/bundles/redoc.standalone.js"> </script>

    <br />

    <div class="columns">
      <div class="column is-four-fifths is-offset-1">
    <article class="message is-primary">
      <div class="message-header">
        <p><span class="icon has-text-info">
        <i class="fas fa-info-circle"></i>
        </span>Provider Summary for {{provider}}</p>
      </div>
      <div class="message-body">
        <textarea class="textarea is-primary" readonly placeholder="Nothing to see here, move along..." rows="15" cols="102">
{{ landingText }}
        </textarea>
      </div>
    </article>
      </div>
    </div>

    <br />

    <script type="application/ld+json">
      {
        "@context": "http://schema.org/",
        "@type": "WebAPI",
	"description": "APIs.guru - OpenAPI Directory - {{title}}",
	"documentation": "{{ url }}",
	"name": "{{title}}"
      }
    </script>
  </body>
</html>
